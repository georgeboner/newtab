<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>New Tab</title>
  <style>
    body {
      margin: 0;
      background: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    img {
      width: 272px;
      height: 92px;
      margin-bottom: 20px;
    }

    input {
      width: 550px;
      padding: 14px 20px;
      font-size: 18px;
      border: 1px solid #dfe1e5;
      border-radius: 24px;
      outline: none;
      box-shadow: none;
      transition: box-shadow 0.2s ease-in-out;
    }

    input:focus {
      box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
      border-color: rgba(223, 225, 229, 0);
    }
  </style>
</head>
<body>
  <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google">
  <input id="searchBox" type="text" placeholder="Search Google or type a URL">

  <script>
    const input = document.getElementById('searchBox');

    input.addEventListener('keydown', function (e) {
      if (e.key === 'Enter') {
        const val = input.value.trim();
        let url;

        // Regex to detect likely URL format
        const isProbablyUrl = /^(https?:\/\/)?([\w-]+\.)+[\w-]+(\/[\w- ./?%&=]*)?$/i.test(val);

        if (isProbablyUrl) {
          url = val.startsWith('http') ? val : 'https://' + val;
        } else {
          url = 'https://www.google.com/search?q=' + encodeURIComponent(val);
        }

        // Open in a new WINDOW (not just a tab)
        const win = window.open(url, '', 'width=1000,height=800,noopener,noreferrer');
        if (!win) alert("Popup blocked! Please allow popups for this site.");
      }
    });
  </script>
</body>
</html>
